<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact avec accessibilité avancée</title>
</head>
<body>
    
    <form action="data.php" method="POST">

        <fieldset>
            <legend>Identité</legend>    

            <label for="genre">Civilité</label>
            <select id="genre" name="genre" autofocus="autofocus">
                    <option label="&nbsp;" value="" selected="selected" disabled="disabled" hidden="hidden"></option>
                <optgroup label="Générique">
                    <option value="monsieur">M.</option>
                    <option value="madame">Mme</option>
                    <option value="autre">Autre</option>
                </optgroup>
                <optgroup label="Profession">
                    <option value="professeur">Pr</option>
                    <option value="docteur">Dr</option>
                    <option value="maitre">Me</option>
                </optgroup>
            </select>

            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" aria-required="true" aria-invalid="true" aria-errormessage="true">

            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" aria-required="true" aria-invalid="true" aria-errormessage="true">
        </fieldset>

        <fieldset aria-invalid="true" aria-errormessage="true">
            <legend>Inscription aux activités</legend>

            <input tabindex="0" type="checkbox" id="equitation" name="activite">
            <label for="equitation">Équitation</label>

            <input tabindex="0" type="checkbox" id="football" name="activite">
            <label for="football">Football</label> 

            <input tabindex="0" type="checkbox" id="orchestre" name="activite">
            <label for="orchestre">Orchestre</label>

            <input tabindex="0" type="checkbox" id="lecture" name="activite">
            <label for="lecture">Lecture</label>
        </fieldset>

        <fieldset aria-invalid="true" aria-errormessage="true">
            <legend>Durée d'inscription</legend>
            <input tabindex="0" type="radio" id="1month" name="duree">
            <label for="1month">1 mois</label>
            <input tabindex="0" type="radio" id="3months" name="duree">
            <label for="3months">3 mois</label>
            <input tabindex="0" type="radio" id="6months" name="duree">
            <label for="6months">6 mois</label>
            <input tabindex="0" type="radio" id="1year" name="duree">
            <label for="1year">1 an</label>
            <input tabindex="0" type="radio" id="continue" name="duree">
            <label for="continue">Contrat renouvelé</label>
        </fieldset>

        <label for="comments">Commentaire :</label>
        <textarea id="comments" name="comments" rows="6" cols="60" maxlength="200">Ajouter un commentaire...</textarea>

        <input type="submit" aria-label="Envoyer" value="Envoyer">
        <input type="reset" aria-label="Effacer" value="Effacer">
    
    </form>

</body>
</html>
