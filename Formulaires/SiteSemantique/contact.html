            <h3>Les dessous de HTML5</h3>
        </nav>

    <main>
        <form action="" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name">

            <label for="mail">Email :</label>
            <input type="email" id="mail" name="mail">

            <label class="genre">Civilité</label>
            <input type="radio" class="genre" name="genre[]" value="homme"> Homme
            <input type="radio" class="genre" name="genre[]" value="femme" autofocus="autofocus"> Femme
            <input type="radio" class="genre" name="genre[]" value="autre"> Autre

            <label for="newsletter">S'abonner à la newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter">

            <input type="submit" value="Envoyer">
            <input type="reset" value="Effacer">
        </form>
    </main>
